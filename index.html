<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="input-area">
        <input type="text" id="todo_input" placeholder="Add a new task..." />
        <input type="date" id="todo_date" />
        <select id="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <button id="addButton">Add Task</button>
      </div>
      <div id="todoList"></div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h2>Edit Task</h2>
        <input type="text" id="editTaskInput" placeholder="Task" />
        <input type="date" id="editDueDateInput" />
        <select id="editPriorityInput">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <button id="saveEditButton" onclick="saveEdit()">Save</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
